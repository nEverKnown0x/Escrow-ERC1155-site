<html>
    <link rel="stylesheet" href="./style.css"></link>
    <title>TRADE ERC1155</title>
    <body>
        <div>
            <button id="mint-btn">mint</button><br>
        </div>
        <div>
            <button id="createEscrow-btn">create escrow</button><br>
            <input id="nftContract-inp" value="0xE8EE4804fbCe9e1DAa88E82bF2494C3ac7985527">nft contract address</input><br>
            <input id="nftID-inp" value="1">nft ID</input><br>
            <input id="nftAmount-inp" value="1">amount of nfts</input><br>
            <input id="tokenRecieve-inp" value="0xa36085F69e2889c224210F603D836748e7dC0088">token in exchange</input><br>
            <input id="etherRecieve-inp" value="1">amount of tokens</input><br>
        </div>
        <div>
            <button id="getEscrow-btn">view escrow at index</button>
            <button id="removeEscrow-btn">remove escrow at index</button>
            <button id="executeEscrow-btn">execute escrow at index</button><br>
            <input id="index-inp" value="0">index</input><br>
        </div>
        <div>
            <button id="getMyEscrowIndexes-btn">view my escrow indexes</button>
            <button id="getMyEscrows-btn">view my escrows</button>
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        </div>
    </body>
    <script src="./main.js"></script>
</html>
